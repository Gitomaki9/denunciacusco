<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n - Cusco Reporta</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos adicionales para el login */
    .login-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .login-tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 25px;
      overflow: hidden;
      background: #f0f0f0;
    }
    
    .login-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 16px;
    }
    
    .login-tab.active {
      background: #b22222;
      color: white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .form-group input:focus {
      border-color: #b22222;
      outline: none;
    }
    
    .btn-login {
      width: 100%;
      padding: 15px;
      background: #b22222;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      background: #8b0000;
    }
    
    .btn-register {
      background: #4CAF50 !important;
    }
    
    .btn-register:hover {
      background: #388E3C !important;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    
    .forgot-password a {
      color: #b22222;
      text-decoration: none;
      font-weight: 600;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .register-prompt {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .register-prompt a {
      background: #4CAF50;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 10px;
    }
    
    .confia {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #b22222;
      font-size: 18px;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      display: none;
    }
    
    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ======= HEADER ======= -->
  <header class="navbar">
    <div class="navbar__left">
      <img src="../assents/images/MTC.png" alt="Logo MTC" class="navbar__logo">
      <img src="../assents/images/CuscoReporta.png" alt="Logo Cusco Reporta" class="navbar__logo">
    </div>

    <nav class="navbar__menu">
      <a href="/">Inicio</a>
      <a href="/registrar_tu_denuncia">Registra tu denuncia</a>
      <a href="/sobre_nosotros">Sobre nosotros</a>
      <a href="/iniciar-sesion" style="background: #b22222; color: white; padding: 8px 16px; border-radius: 20px;">Iniciar Sesi√≥n</a>
      <a href="#" onclick="mostrarRegistro(); return false;" style="background: #c43d3d; color: white; padding: 8px 16px; border-radius: 20px;">Registrarse</a>
      <a href="/ayuda">Ayuda</a>
    </nav>
  </header>

  <!-- ======= FORMULARIO DE LOGIN ======= -->
  <main class="main">
    <div class="login-container">
      <h1 style="text-align: center; color: #8b0000; margin-bottom: 30px;">INICIO DE SESI√ìN</h1>

      <!-- Mensajes de error/√©xito -->
      <div id="messageBox" class="message"></div>

      <!-- Tabs Login/Registro -->
      <div class="login-tabs">
        <button class="login-tab active" id="tabLogin" onclick="mostrarLogin()">Iniciar Sesi√≥n</button>
        <button class="login-tab" id="tabRegistro" onclick="mostrarRegistro()">Registrarse</button>
      </div>

      <!-- Formulario LOGIN -->
      <form id="formLogin" style="display: block;">
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="Tu contrase√±a" required>
        </div>
        
        <button type="submit" class="btn-login" id="btnLogin">
          <span id="btnLoginText">Iniciar Sesi√≥n</span>
        </button>
        
        <div class="forgot-password">
          <a href="/recuperar_contrasena">¬øOlvidaste tu contrase√±a?</a>
        </div>
      </form>

      <!-- Formulario REGISTRO (oculto inicialmente) -->
      <form id="formRegistro" style="display: none;">
        <div class="form-group">
          <label for="regNombre">Nombre Completo</label>
          <input type="text" id="regNombre" placeholder="Juan P√©rez" required>
        </div>
        
        <div class="form-group">
          <label for="regEmail">Correo Electr√≥nico</label>
          <input type="email" id="regEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="regPassword">Contrase√±a</label>
          <input type="password" id="regPassword" placeholder="M√≠nimo 6 caracteres" required>
        </div>
        
        <div class="form-group">
          <label for="regConfirmPassword">Confirmar Contrase√±a</label>
          <input type="password" id="regConfirmPassword" placeholder="Repite tu contrase√±a" required>
        </div>
        
        <button type="submit" class="btn-login btn-register" id="btnRegister">
          <span id="btnRegisterText">Crear Cuenta</span>
        </button>
        
        <div class="register-prompt">
          ¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin(); return false;">Inicia Sesi√≥n</a>
        </div>
      </form>

      <p class="confia">¬°CONF√çA EN NOSOTROS!</p>
    </div>
  </main>

  <script type="module">
    // ========== IMPORTAR SUPABASE ==========
    import { supabase } from '../js/supabase.js'
    
    // ========== FUNCIONES DE INTERFAZ ==========
    function mostrarLogin() {
      document.getElementById('formLogin').style.display = 'block'
      document.getElementById('formRegistro').style.display = 'none'
      document.getElementById('tabLogin').classList.add('active')
      document.getElementById('tabRegistro').classList.remove('active')
      limpiarMensajes()
    }
    
    function mostrarRegistro() {
      document.getElementById('formLogin').style.display = 'none'
      document.getElementById('formRegistro').style.display = 'block'
      document.getElementById('tabLogin').classList.remove('active')
      document.getElementById('tabRegistro').classList.add('active')
      limpiarMensajes()
    }
    
    function mostrarMensaje(texto, tipo = 'error') {
      const messageBox = document.getElementById('messageBox')
      messageBox.textContent = texto
      messageBox.className = `message ${tipo}`
      messageBox.style.display = 'block'
      
      if (tipo === 'success') {
        setTimeout(() => {
          messageBox.style.display = 'none'
        }, 5000)
      }
    }
    
    function limpiarMensajes() {
      document.getElementById('messageBox').style.display = 'none'
    }
    
    function mostrarLoading(buttonId, isLoading) {
      const button = document.getElementById(buttonId)
      const textSpan = document.getElementById(buttonId + 'Text')
      
      if (isLoading) {
        button.disabled = true
        textSpan.innerHTML = '<span class="loading"></span> Procesando...'
      } else {
        button.disabled = false
        if (buttonId === 'btnLogin') {
          textSpan.textContent = 'Iniciar Sesi√≥n'
        } else {
          textSpan.textContent = 'Crear Cuenta'
        }
      }
    }
    
    // ========== LOGIN REAL CON SUPABASE ==========
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault()
      
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      
      if (!email || !password) {
        mostrarMensaje('Por favor, completa todos los campos', 'error')
        return
      }
      
      mostrarLoading('btnLogin', true)
      
      try {
        // üîê LOGIN CON SUPABASE REAL
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        })
        
        if (error) {
          mostrarMensaje('Error: ' + error.message, 'error')
          mostrarLoading('btnLogin', false)
          return
        }
        
        // ‚úÖ LOGIN EXITOSO
        mostrarMensaje('‚úÖ ¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success')
        
        // Crear perfil si no existe
        if (data.user) {
          try {
            await supabase.from('perfiles').upsert({
              id: data.user.id,
              nombre_completo: data.user.user_metadata?.nombre || email.split('@')[0],
              actualizado_en: new Date().toISOString()
            })
          } catch (profileError) {
            console.log('Nota: Error al crear perfil:', profileError.message)
          }
        }
        
        // Redirigir despu√©s de 2 segundos
        setTimeout(() => {
          window.location.href = '/perfil'
        }, 2000)
        
      } catch (error) {
        console.error('Error:', error)
        mostrarMensaje('Error inesperado: ' + error.message, 'error')
        mostrarLoading('btnLogin', false)
      }
    })
    
    // ========== REGISTRO REAL CON SUPABASE ==========
    document.getElementById('formRegistro').addEventListener('submit', async function(e) {
      e.preventDefault()
      
      const nombre = document.getElementById('regNombre').value.trim()
      const email = document.getElementById('regEmail').value.trim()
      const password = document.getElementById('regPassword').value
      const confirmPassword = document.getElementById('regConfirmPassword').value
      
      // Validaciones
      if (!nombre || !email || !password || !confirmPassword) {
        mostrarMensaje('Por favor, completa todos los campos', 'error')
        return
      }
      
      if (password !== confirmPassword) {
        mostrarMensaje('Las contrase√±as no coinciden', 'error')
        return
      }
      
      if (password.length < 6) {
        mostrarMensaje('La contrase√±a debe tener al menos 6 caracteres', 'error')
        return
      }
      
      if (!email.includes('@')) {
        mostrarMensaje('Por favor, ingresa un email v√°lido', 'error')
        return
      }
      
      mostrarLoading('btnRegister', true)
      
      try {
        // üìù REGISTRO CON SUPABASE REAL
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              nombre: nombre,
              creado_en: new Date().toISOString()
            },
            emailRedirectTo: 'https://denunciacusqueno-git-main-gitomaki9s-projects.vercel.app/perfil'
          }
        })
        
        if (error) {
          mostrarMensaje('Error: ' + error.message, 'error')
          mostrarLoading('btnRegister', false)
          return
        }
        
        // ‚úÖ REGISTRO EXITOSO
        if (data.user) {
          // Crear perfil en tabla 'perfiles'
          try {
            await supabase.from('perfiles').insert({
              id: data.user.id,
              nombre_completo: nombre,
              creado_en: new Date().toISOString()
            })
          } catch (profileError) {
            console.log('Nota: Error creando perfil:', profileError.message)
          }
        }
        
        mostrarMensaje(`‚úÖ ¬°Registro exitoso!<br><br>
        Se ha enviado un correo de confirmaci√≥n a: <strong>${email}</strong><br><br>
        Por favor, verifica tu email para activar tu cuenta.`, 'success')
        
        // Limpiar formulario
        this.reset()
        
        // Volver a login despu√©s de 5 segundos
        setTimeout(() => {
          mostrarLogin()
          document.getElementById('email').value = email
        }, 5000)
        
        mostrarLoading('btnRegister', false)
        
      } catch (error) {
        console.error('Error:', error)
        mostrarMensaje('Error inesperado: ' + error.message, 'error')
        mostrarLoading('btnRegister', false)
      }
    })
    
    // ========== VERIFICAR SI YA EST√Å LOGUEADO ==========
    async function checkIfLoggedIn() {
      try {
        const { data: { session } } = await supabase.auth.getSession()
        
        if (session) {
          // Si ya est√° logueado, redirigir al perfil
          window.location.href = '/perfil'
        }
      } catch (error) {
        console.log('Error verificando sesi√≥n:', error.message)
      }
    }
    
    // ========== INICIALIZAR ==========
    document.addEventListener('DOMContentLoaded', () => {
      checkIfLoggedIn()
      
      // Verificar par√°metros de URL
      const urlParams = new URLSearchParams(window.location.search)
      if (urlParams.get('error')) {
        mostrarMensaje(decodeURIComponent(urlParams.get('error')), 'error')
      }
      if (urlParams.get('message')) {
        mostrarMensaje(decodeURIComponent(urlParams.get('message')), 'success')
      }
      if (urlParams.get('registro') === 'exitoso') {
        mostrarMensaje('¬°Registro exitoso! Ahora inicia sesi√≥n.', 'success')
      }
    })
    
    // Hacer funciones globales para el men√∫
    window.mostrarLogin = mostrarLogin
    window.mostrarRegistro = mostrarRegistro
  </script>
  
  <script src="../js/main.js"></script>
</body>
</html>
