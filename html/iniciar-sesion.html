<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Cusco Reporta</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .login-tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 25px;
      overflow: hidden;
      background: #f0f0f0;
    }
    
    .login-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 16px;
    }
    
    .login-tab.active {
      background: #b22222;
      color: white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .form-group input:focus {
      border-color: #b22222;
      outline: none;
    }
    
    .btn-login {
      width: 100%;
      padding: 15px;
      background: #b22222;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      background: #8b0000;
    }
    
    .btn-register {
      background: #4CAF50;
    }
    
    .btn-register:hover {
      background: #388E3C;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    
    .forgot-password a {
      color: #b22222;
      text-decoration: none;
      font-weight: 600;
    }
    
    .confia {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #b22222;
      font-size: 18px;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
    
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ======= HEADER ======= -->
  <header class="navbar">
    <div class="navbar__left">
      <img src="../assents/images/MTC.png" alt="Logo MTC" class="navbar__logo">
      <img src="../assents/images/CuscoReporta.png" alt="Logo Cusco Reporta" class="navbar__logo">
    </div>

    <nav class="navbar__menu">
      <a href="/">Inicio</a>
      <a href="/registrar_tu_denuncia">Registra tu denuncia</a>
      <a href="/sobre_nosotros">Sobre nosotros</a>
      <a href="/iniciar-sesion" style="background: #b22222; color: white; padding: 8px 16px; border-radius: 20px;">Iniciar Sesión</a>
      <a href="/Registro_Usuario" style="background: #c43d3d; color: white; padding: 8px 16px; border-radius: 20px;">Registrarse</a>
      <a href="/ayuda">Ayuda</a>
    </nav>
  </header>

  <!-- ======= FORMULARIO DE LOGIN ======= -->
  <main class="main">
    <div class="login-container">
      <h1 style="text-align: center; color: #8b0000; margin-bottom: 30px;">INICIO DE SESIÓN</h1>

      <!-- Mensajes de error/éxito -->
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Tabs Login/Registro -->
      <div class="login-tabs">
        <button class="login-tab active" id="tabLogin" onclick="mostrarLogin()">Iniciar Sesión</button>
        <button class="login-tab" id="tabRegistro" onclick="mostrarRegistro()">Registrarse</button>
      </div>

      <!-- Formulario LOGIN -->
      <form id="formLogin" style="display: block;">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Tu contraseña" required>
        </div>
        
        <button type="submit" class="btn-login">Iniciar Sesión</button>
        
        <div class="forgot-password">
          <a href="/recuperar_contrasena">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <!-- Formulario REGISTRO -->
      <form id="formRegistro" style="display: none;">
        <div class="form-group">
          <label for="regNombre">Nombre Completo</label>
          <input type="text" id="regNombre" placeholder="Juan Pérez" required>
        </div>
        
        <div class="form-group">
          <label for="regEmail">Correo Electrónico</label>
          <input type="email" id="regEmail" placeholder="tu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" placeholder="Mínimo 6 caracteres" required>
        </div>
        
        <div class="form-group">
          <label for="regConfirmPassword">Confirmar Contraseña</label>
          <input type="password" id="regConfirmPassword" placeholder="Repite tu contraseña" required>
        </div>
        
        <button type="submit" class="btn-login btn-register">Crear Cuenta</button>
        
        <div class="forgot-password">
          ¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesión</a>
        </div>
      </form>

      <p class="confia">¡CONFÍA EN NOSOTROS!</p>
    </div>
  </main>

  <script type="module">
    // Importar Supabase con TUS credenciales
    import { supabase } from '../js/supabase.js'
    
    // ========== FUNCIONES PARA MOSTRAR/OCULTAR FORMULARIOS ==========
    function mostrarLogin() {
      document.getElementById('formLogin').style.display = 'block'
      document.getElementById('formRegistro').style.display = 'none'
      document.getElementById('tabLogin').classList.add('active')
      document.getElementById('tabRegistro').classList.remove('active')
      limpiarMensajes()
    }
    
    function mostrarRegistro() {
      document.getElementById('formLogin').style.display = 'none'
      document.getElementById('formRegistro').style.display = 'block'
      document.getElementById('tabLogin').classList.remove('active')
      document.getElementById('tabRegistro').classList.add('active')
      limpiarMensajes()
    }
    
    function mostrarError(mensaje) {
      const errorDiv = document.getElementById('errorMessage')
      errorDiv.textContent = mensaje
      errorDiv.style.display = 'block'
      document.getElementById('successMessage').style.display = 'none'
    }
    
    function mostrarExito(mensaje) {
      const successDiv = document.getElementById('successMessage')
      successDiv.textContent = mensaje
      successDiv.style.display = 'block'
      document.getElementById('errorMessage').style.display = 'none'
    }
    
    function limpiarMensajes() {
      document.getElementById('errorMessage').style.display = 'none'
      document.getElementById('successMessage').style.display = 'none'
    }
    
    function toggleLoading(button, isLoading) {
      if (isLoading) {
        button.dataset.originalText = button.textContent
        button.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite;">⏳</span> Procesando...'
        button.disabled = true
      } else {
        button.textContent = button.dataset.originalText || button.textContent
        button.disabled = false
      }
    }
    
    // ========== LOGIN CON SUPABASE ==========
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault()
      
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      const submitBtn = this.querySelector('.btn-login')
      
      // Validación básica
      if (!email || !password) {
        mostrarError('Por favor, completa todos los campos')
        return
      }
      
      toggleLoading(submitBtn, true)
      
      try {
        // LOGIN con Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        })
        
        if (error) {
          mostrarError('Error: ' + error.message)
          toggleLoading(submitBtn, false)
          return
        }
        
        // Login exitoso
        mostrarExito('✅ ¡Inicio de sesión exitoso! Redirigiendo...')
        
        // Crear perfil si no existe
        if (data.user) {
          const { error: profileError } = await supabase
            .from('perfiles')
            .upsert({
              id: data.user.id,
              nombre_completo: data.user.user_metadata?.nombre || data.user.email.split('@')[0],
              actualizado_en: new Date().toISOString()
            }, {
              onConflict: 'id'
            })
          
          if (profileError) {
            console.log('Nota: Error al actualizar perfil:', profileError.message)
          }
        }
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = '/perfil'
        }, 2000)
        
      } catch (error) {
        console.error('Error inesperado:', error)
        mostrarError('Error inesperado: ' + error.message)
        toggleLoading(submitBtn, false)
      }
    })
    
    // ========== REGISTRO CON SUPABASE ==========
    document.getElementById('formRegistro').addEventListener('submit', async function(e) {
      e.preventDefault()
      
      const nombre = document.getElementById('regNombre').value.trim()
      const email = document.getElementById('regEmail').value.trim()
      const password = document.getElementById('regPassword').value
      const confirmPassword = document.getElementById('regConfirmPassword').value
      const submitBtn = this.querySelector('.btn-login')
      
      // Validaciones
      if (!nombre || !email || !password || !confirmPassword) {
        mostrarError('Por favor, completa todos los campos')
        return
      }
      
      if (password !== confirmPassword) {
        mostrarError('Las contraseñas no coinciden')
        return
      }
      
      if (password.length < 6) {
        mostrarError('La contraseña debe tener al menos 6 caracteres')
        return
      }
      
      if (!email.includes('@')) {
        mostrarError('Por favor, ingresa un email válido')
        return
      }
      
      toggleLoading(submitBtn, true)
      
      try {
        // REGISTRO con Supabase
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              nombre: nombre,
              creado_en: new Date().toISOString()
            },
            emailRedirectTo: 'https://denunciacusco.vercel.app/perfil'
          }
        })
        
        if (error) {
          mostrarError('Error al registrar: ' + error.message)
          toggleLoading(submitBtn, false)
          return
        }
        
        // Registro exitoso
        if (data.user) {
          // Crear perfil en la tabla perfiles
          const { error: profileError } = await supabase
            .from('perfiles')
            .insert({
              id: data.user.id,
              nombre_completo: nombre,
              creado_en: new Date().toISOString()
            })
          
          if (profileError && !profileError.message.includes('duplicate')) {
            console.log('Advertencia: Error creando perfil:', profileError.message)
          }
        }
        
        mostrarExito(`✅ ¡Registro exitoso!
        
Se ha enviado un correo de confirmación a: ${email}

Por favor, verifica tu email para activar tu cuenta.`)
        
        // Limpiar formulario
        this.reset()
        
        // Volver a pestaña de login después de 5 segundos
        setTimeout(() => {
          mostrarLogin()
          document.getElementById('email').value = email
        }, 5000)
        
        toggleLoading(submitBtn, false)
        
      } catch (error) {
        console.error('Error inesperado:', error)
        mostrarError('Error inesperado: ' + error.message)
        toggleLoading(submitBtn, false)
      }
    })
    
    // ========== VERIFICAR SI YA ESTÁ LOGUEADO ==========
    async function checkIfLoggedIn() {
      const { data: { session } } = await supabase.auth.getSession()
      
      if (session) {
        // Si ya está logueado, redirigir al perfil
        window.location.href = '/perfil'
      }
    }
    
    // ========== INICIALIZAR ==========
    document.addEventListener('DOMContentLoaded', () => {
      checkIfLoggedIn()
      
      // Verificar si viene de confirmación de email
      const urlParams = new URLSearchParams(window.location.search)
      if (urlParams.get('confirmation') === 'success') {
        mostrarExito('✅ ¡Email confirmado exitosamente! Ya puedes iniciar sesión.')
      }
    })
  </script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="../js/main.js"></script>
</body>
</html>
