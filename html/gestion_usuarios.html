<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Cusco Reporta</title>
    <link rel="stylesheet" href="../css/gestion_usuarios.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar__logo">
            <img href="../css/images/CuscoReporta.png" alt="Cusco Reporta Logo">
        </div>
        <nav class="topbar__menu">
            <a href="/">Inicio</a>
            <a href="/sobre_nosotros">Sobre nosotros</a>
            <a href="/ayuda">Ayuda</a>
        </nav>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            <div class="sidebar__user">
                <div class="sidebar__avatar">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="sidebar__info">
                    <h3>Administrador</h3>
                    <p>Sesión Activa</p>
                </div>
            </div>

            <nav class="sidebar__nav">
                <ul class="sidebar__menu">
                    <li>
                        <a href="/perfil_admin">
                            <i class="fa-solid fa-id-card"></i>
                            <span>Ver perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Estado_Reporte">
                            <i class="fa-solid fa-list-check"></i>
                            <span>Incidencias/Denuncias</span>
                        </a>
                    </li>
                    <li>
                        <a href="/Mapa_Incidencias_Admin">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <span>Mapa de incidencias</span>
                        </a>
                    </li>
                    <li>
                        <a href="/reporte_etadistico">
                            <i class="fa-solid fa-chart-column"></i>
                            <span>Reporte estadístico</span>
                        </a>
                    </li>
                    <li>
                        <a href="/gestion_usuarios" class="active">
                            <i class="fa-solid fa-users-gear"></i>
                            <span>Gestión de usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-tags"></i>
                            <span>Gestión de categorías</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <button class="logout-btn" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> 
                <span>Cerrar sesión</span>
            </button>
        </aside>

        <main class="main-content">
            <section class="denuncia-form">
                <div class="header-text">
                    <h1>Gestión de Usuarios</h1>
                    <p>Lista de usuarios registrados en el sistema.</p>
                </div>

                <table id="tablaUsuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <script href="../css/main.js"></script>
</body>
</html>
