<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Incidencias - Cusco Reporta</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- FontAwesome para los íconos de la barra -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/MapaIncidencias_Ciudadano.css" />
  </head>

  <body>
    <!-- ====== TOPBAR CON ÍCONOS ====== -->
    <div class="topbar">
      <div class="topbar__logo">
        <img href="../css/images/CuscoReporta.png" alt="Cusco Reporta Logo" />
      </div>
      <nav class="topbar__menu">
        <a href="/">Inicio</a>
        <a href="/sobre_nosotros">Sobre nosotros</a>
        <a href="/ayuda">Ayuda</a>
      </nav>
    </div>

    <!-- ====== CONTENEDOR PRINCIPAL ====== -->
    <div class="container">
      <!-- ====== SIDEBAR CON ÍCONOS ====== -->
      <aside class="sidebar">
        <div class="sidebar__user">
          <div class="sidebar__avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="sidebar__info">
            <h3>Jose Pérez</h3>
            <p>Ciudadano</p>
          </div>
        </div>

        <ul class="sidebar__menu">
          <li>
            <a href="/perfil_usuario"><i class="fa-solid fa-id-card"></i><span>Ver perfil</span></a>
          </li>
          <li>
            <a href="/ReportarIncidencia"><i class="fa-solid fa-pen-to-square"></i><span>Reportar</span></a>
          </li>
          <li>
            <a href="/registrar_Denuncia"><i class="fa-solid fa-triangle-exclamation"></i><span>Denunciar</span></a>
          </li>
          <li>
            <a href="/lista_incidencias"><i class="fa-solid fa-list-check"></i><span>Estado de reportes</span></a>
          </li>
          <li>
            <a href="/MapaIncidiencias(Ciudadano)" class="active"><i class="fa-solid fa-map-location-dot"></i><span>Mapa de incidencias</span></a>
          </li>
          <li>
            <a href="/notificaciones"><i class="fa-solid fa-bell"></i><span>Notificaciones</span></a>
          </li>
        </ul>

        <button class="logout-btn" id="logoutBtn">
          <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
        </button>
      </aside>

      <!-- ====== CONTENIDO PRINCIPAL ====== -->
      <main class="main-content">
        <h1>MAPA DE INCIDENCIAS</h1>

        <div class="filtro-container">
          <label for="tipo">Filtrar por tipo:</label>
          <select id="tipo">
            <option value="todos">Todos los incidentes</option>
            <option value="accidente">Accidentes</option>
            <option value="bache">Baches</option>
            <option value="incendio">Incendios</option>
          </select>
        </div>

        <div class="stats-container">
          <div class="stat-card total">
            <div class="stat-value" id="total-count">4</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card accidente">
            <div class="stat-value" id="accidente-count">1</div>
            <div class="stat-label">Accidentes</div>
          </div>
          <div class="stat-card bache">
            <div class="stat-value" id="bache-count">2</div>
            <div class="stat-label">Baches</div>
          </div>
          <div class="stat-card incendio">
            <div class="stat-value" id="incendio-count">1</div>
            <div class="stat-label">Incendios</div>
          </div>
        </div>

        <div id="map"></div>

        <div class="legend">
          <h3>Leyenda</h3>
          <div class="legend-items">
            <div class="legend-item">
              <div class="legend-color accidente-color"></div>
              <span>Accidente de tránsito</span>
            </div>
            <div class="legend-item">
              <div class="legend-color bache-color"></div>
              <span>Bache en la vía</span>
            </div>
            <div class="legend-item">
              <div class="legend-color incendio-color"></div>
              <span>Incendio reportado</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Script del mapa -->
    <script href="../css/MapaIncidencias_Ciudadano.js"></script>
  </body>
</html>
